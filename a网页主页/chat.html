<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天助手</title>
    <link rel="stylesheet" href="../Css/chat.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-records">
            <h3>对话查询记录
                <button id="new-chat-button" style="font-family: 宋体;">新建对话</button>
            </h3>
            <div id="record-list"></div>
        </div>
        <div id="chat-window">
            <div id="messages"></div>
            <div id="input-container">
                <input type="text" id="message-input" placeholder="请输入您的脉搏数据" />
                <button id="send-button" >
                  <span id="arrow-icon">&#x2191;</span> 
                </button>
            </div>
        </div>
    </div>

    <script src="../JavaScript/chat.js"></script>
</body>
</html>
